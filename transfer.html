<!DOCTYPE html>
<html>

<head>
    <title>Make Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.3.js"></script>
    <script type="text/javascript" src="connectContract.js"></script>
    <script type="text/javascript" src="navBar.js"></script>
    <script type="text/javascript" src="general.js"></script>
    <script type="text/javascript" src="transfer.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">AML</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Home</a>
                  </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="transfer.html" role="button" aria-expanded="false">Make Transaction</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" data-event-type="deposit">Deposit</a></li>
                  <li><a class="dropdown-item" href="#" data-event-type="withdraw">Withdraw</a></li>
                  <li><a class="dropdown-item" href="#" data-event-type="transfer">Transfer</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ClientManageProfile.html">Profile</a>
              </li>
              <li class="nav-item" style="width: 120px;">
                <a class="nav-link" href="ClientSubmitAppeal.html">Submit Appeal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="txHistory.html">Recent Transactions</a>
              </li>
            </ul>
            <div class="input-group">
                <input id="searchAcc" name="searchAcc" type="text" class="form-control" placeholder="Address" minlength="42" maxlength="42">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button" onclick="getUserProfile(document.getElementById('searchAcc').value)">Search</button>
                </div>
            </div>
            <span id="usernameBanner" class="navbar-brand ms-auto">Welcome !</span>
            <button class="btn btn-danger" id="logoutButton" onclick="logout()">Logout</button>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Choose a Method</h1>
        <div class="btn-group" role="group" aria-label="Event Buttons">
            <button id="depositButton" type="button" class="btn btn-dark" onclick="showSection('deposit'); ">Deposit</button>
            <button id="withdrawButton" type="button" class="btn btn-dark" onclick="showSection('withdraw'); ">Withdraw</button>
            <button id="transferButton" type="button" class="btn btn-dark" onclick="showSection('transfer'); ">Transfer</button>
        </div>

        <div id="deposit" class="hide mt-4">
            <h2>Deposit</h2>
            <div class="form-group">
                <label for="descDeposit">Description:</label>
                <input id="descDeposit" name="descDeposit" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="amountDeposit">Amount (RM):</label>
                <input id="amountDeposit" name="amountDeposit" type="number" class="form-control" />
            </div>
            <button type="submit" class="btn btn-dark" onclick="deposit(event)">Deposit</button>
        </div>

        <div id="withdraw" class="hide mt-4">
            <h2>Withdraw</h2>
            <div class="form-group">
                <label for="descWithdraw">Description: </label>
                <input id="descWithdraw" name="descWithdraw" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="amountWithdraw">Amount (RM): </label>
                <input id="amountWithdraw" name="amountWithdraw" type="number" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-dark" onclick="withdraw(event)">Withdraw</button>
        </div>
        
        <div id="transfer" class="hide mt-4">
            <h2>Transfer</h2>
            <div class="form-group">
                <label for="receiver">Receiver: </label>
                <input id="receiver" name="receiver" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="descTransfer">Description: </label>
                <input id="descTransfer" name="descTransfer" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="amountTransfer">Amount (RM): </label>
                <input id="amountTransfer" name="amountTransfer" type="number" class="form-control" />
            </div>
            <button type="submit" class="btn btn-dark" onclick="transfer(event)">Transfer</button>
        </div>
    </div>

</body>

</html>
