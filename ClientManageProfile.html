    <div id="content" class="mt-4">
    <div class="ClientProfile">
        <h1>User Profile</h1>
        <div id="ProfileInfoDisplay">
        </div>
        <div id="EditProfileBox" style="display: none;">
            <form id="ClientEditForm" onsubmit="updateForm(event)">
                <label for="uName">Username:</label>
                <span id="uName"></span><br><br>
                <label for="uPass">Password:</label><br>
                <input type="password" id="uPass" name="uPass" oninput="comparePass()" required><br><br>
                <label for="confPass">Confirm Password:</label><br>
                <input type="password" id="confPass" name="confPass" oninput="comparePass()" required><br>
                <span id="passwordErrMsg" style="display: none;vertical-align: top;"></span><br>
                <label for="fullName" style="vertical-align: top;">Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <input type="email" id="email" name="email" required><br><br>

                <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p class="loading-message" id="loadingMessage">Connecting to the blockchain......</p>
      </div>

    <script>
        const allowRole = ['Client'];
        
        (async function () {
        let profile;

        async function getProfileInfo() {
            try {
                const token = localStorage.getItem('jwtToken');
                console.log(token);

                if (!token) {
                    console.log('No token available.');
                    return;
                }

                const response = await fetch('http://localhost:3000/getProfile', {
                    method: 'GET',
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to Connect.');
                }

                profile = await response.json();
                console.log('Connected Successfully.');
                console.log(profile);

                tableDisplayProfile(profile);
                console.log(profile);
            } catch (error) {
                console.error('Error occurred:', error.message);
            }
        }

        async function updateForm(event){
                event.preventDefault();
                showLoadingOverlay();
                console.log("In update form:", profile);

                const updatedInfo = {
                    uID: profile.profileInfo.userID,
                    cID: profile.profileInfo.clientID,
                    uName: profile.profileInfo.username,
                    uPass: document.getElementById('uPass').value,
                    secPhrase: profile.profileInfo.secPhrase,
                    fName: document.getElementById('fullName').value,
                    phNo: document.getElementById('phoneNum').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    DOB: profile.profileInfo.DOB,
                }
                console.log(updatedInfo);
                const hashValue = await digestMessage(updatedInfo);
                console.log("Hash value is: ", hashValue);
                await insertUserHash(hashValue, profile.profileInfo.userID);
                await updateUserDetails(updatedInfo);
                window.location.reload();
            }
            hideLoadingOverlay();
            window.getProfileInfo = getProfileInfo;
            window.updateForm = updateForm;
        })();

        function tableDisplayProfile(data) {
            console.log(data);
            const profileDisplay = document.getElementById('ProfileInfoDisplay');
            let formattedDate;
                const profileDate = new Date(data.profileInfo.DOB);
                if (!isNaN(profileDate)) {
                        const year = profileDate.getFullYear();
                        const month = String(profileDate.getMonth() + 1).padStart(2, '0');
                        const day = String(profileDate.getDate()).padStart(2, '0');
                        formattedDate = `${year}-${month}-${day}`;
                    } else {
                        formattedDate = "Invalid date.";
                    }

            profileDisplay.innerHTML = 
            `
            <p>Name: ${data.profileInfo.name}</p>
            <p>Phone Number: ${data.profileInfo.phoneNo}</p>
            <p>Email: ${data.profileInfo.email}</p>
            <p>Address: ${data.profileInfo.address}</p>
            <p>Date of Birth: ${formattedDate}</p>
            <p>Account Status: ${data.profileInfo.accStatus}</p>
            `;

            document.getElementById("uName").textContent = data.profileInfo.username;
            document.getElementById("uPass").value = data.profileInfo.password;
            document.getElementById("confPass").value = data.profileInfo.password;
            document.getElementById("fullName").value = data.profileInfo.name;
            document.getElementById("phoneNum").value = data.profileInfo.phoneNo;
            document.getElementById("email").value = data.profileInfo.email;
            document.getElementById("address").value = data.profileInfo.address;
            document.getElementById("DOB").textContent = formattedDate;
        }
        
        function toggleEditProfile(){
        const profileInfo = document.getElementById("ProfileInfoDisplay");
        const editProfile = document.getElementById("EditProfileBox");
        const editBtn = document.getElementById("EditProfileBtn");

        if (editProfile.style.display === "none") {
          profileInfo.style.display = "none";
          editProfile.style.display = "block";
          editBtn.innerHTML = "Cancel";
        } else {
          profileInfo.style.display = "block";
          editProfile.style.display = "none";
          editBtn.innerHTML = "Edit Profile";
        }
      };

      function comparePass(){
        if(document.getElementById("uPass").value !== document.getElementById("confPass").value)
        {
            document.getElementById("passwordErrMsg").textContent = "Passwords do not match";
            document.getElementById("passwordErrMsg").style.display = "block";
        }else{
            document.getElementById("passwordErrMsg").textContent = " ";
            document.getElementById("passwordErrMsg").style.display = "none";
        }
        console.log(document.getElementById("uPass").value, document.getElementById("confPass").value);
      }

    async function digestMessage(uUpdatedInfo) {
        const encoder = new TextEncoder();
        const data = encoder.encode(JSON.stringify(uUpdatedInfo));
        const crypto = window.crypto || window.msCrypto;
        const hashRaw = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashRaw));
        const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    async function connectToMetaMask() {
      if (window.ethereum && typeof window.ethereum.request === 'function') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await ethereum.request({ method: 'eth_accounts' });
          console.log('Connected to MetaMask:', accounts[0]);
          return accounts[0];
        } catch (error) {
          console.error('Failed to connect to MetaMask:', error);
          throw error;
          return null;
        }
      } else {
        console.error('MetaMask extension is not found.');
        throw error;
        return null;
      }
    }

    async function insertUserHash(userHash, userID) {
    try {
        const web3 = new Web3(ethereum);
        const uHash = userHash;
        const uID = userID;
        const userAddress = await connectToMetaMask();

        const contractAddress = "0x44d160f0345249590dbD4A36133D82e09Bc8Fc1B";
        const contractABI = [
        {
            "anonymous": false,
            "inputs": [
            {
                "indexed": false,
                "internalType": "string",
                "name": "userID",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "string",
                "name": "hash",
                "type": "string"
            }
            ],
            "name": "UserHashStored",
            "type": "event"
        },
        {
            "inputs": [
            {
                "internalType": "string",
                "name": "userID",
                "type": "string"
            }
            ],
            "name": "getUserHash",
            "outputs": [
            {
                "internalType": "string",
                "name": "",
                "type": "string"
            }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
            {
                "internalType": "string",
                "name": "userID",
                "type": "string"
            },
            {
                "internalType": "string",
                "name": "hash",
                "type": "string"
            }
            ],
            "name": "storeUserHash",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
        ];

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        if (userAddress) {
        await contract.methods.storeUserHash(uID, uHash).send({ from: userAddress });

        console.log('User hash inserted successfully!');
        } else {
        console.error('Unable to connect to Metamask.');
        throw new Error('Unable to connect to MetaMask.');
        }
        } catch (error) {
        console.error('Unable to insert user hash:', error);
        hideLoadingOverlay();
        throw error;
        }
        //return userAddress;
        }

        async function updateUserDetails(updatedInfo){
            try {
                    const token = localStorage.getItem('jwtToken');
                    console.log(token);

                    if (!token) {
                        console.log('No token available.');
                        return;
                    }

                    const response = await fetch('http://localhost:3000/updateProfile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedInfo),
                    });

                    if (response.ok) {
                    console.log('User details inserted successfully');
                    } else {
                    console.error('Error inserting user details');
                    hideLoadingOverlay();
                    }
                } catch (error) {
                    console.error('Error inserting user details:', error);
                    throw error;
                    hideLoadingOverlay();
                }
        }

        function showLoadingOverlay() {
        var loadingOverlay = document.getElementById("loadingOverlay");
        var loadingMessage = document.getElementById("loadingMessage");
        loadingOverlay.style.display = "flex";
        loadingMessage.textContent = "Connecting to Blockchain......";
    }

    function hideLoadingOverlay() {
        var loadingOverlay = document.getElementById("loadingOverlay");
        loadingOverlay.style.display = "none";
    }
    </script>
