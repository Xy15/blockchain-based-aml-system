<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.3.js"></script>
    <script type="text/javascript" src="connectContract.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AML</a>
            <span class="navbar-brand ms-auto">Welcome !</span>
        </div>      
    </nav>
    <div class="container mt-5 position-relative" style="width: 500px;">
        <form id="loginForm" onsubmit="validateUser(); return false;">
            <h3>Login</h3>
            <div class="form-group mt-4">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
                <span id="secPhrase" style="display: none;vertical-align: top;"></span>
                <span id="warningMsg" style="vertical-align: top;"></span><br>
                <button onclick="LoginDropdown(event)" class="LoginDropButton btn btn-dark mt-4" id="LoginDropButton">Confirm</button>
                <button onclick="window.location.reload()" class="CancelButton btn btn-dark position-absolute" id="CancelButton" style="display: none; bottom:0;left: 100px;">Cancel</button>
                <a href="ClientRegistration.html" class="position-absolute" style="bottom: 0; right: 0;">Click here to register a new account.</a>
      <br>
            </div>

            <div class = "LoginDropdown">
                <div id = "LoginInfoDropDown" class="form-group mt-4" style="display: none;">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                    <button type="submit" class="btn btn-dark mt-4">Login</button>
                    <button onclick="window.location.reload()" class="LoginCancelButton btn btn-dark mt-4" id="LoginCancelButton">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
